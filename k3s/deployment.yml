apiVersion: apps/v1
kind: Deployment
metadata:
  name: pi-zookeeper
  labels:
    app: pi-zookeeper
spec:
  selector:
    matchLabels:
      app: pi-zookeeper
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: pi-zookeeper
    spec:
      containers:
        - image: jsurf/rpi-zookeeper
          name: pi-zookeeper
          ports:
            - containerPort: 2181
              name: pi-zookeeper
          volumeMounts:
            - name: zookeeper-persistent-storage-dataDir
              mountPath: /opt/zookeeper/data
            - name: zookeeper-persistent-storage-dataLogDir
              mountPath: /opt/zookeeper/logs
      volumes:
        - name: zookeeper-persistent-storage-dataDir
          persistentVolumeClaim:
            claimName: zookeeper-pv-claim
        - name: zookeeper-persistent-storage-dataLogDir
          persistentVolumeClaim:
            claimName: zookeeper-pv-claim